<html>
  <head>
    <title>iparams</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/iparams.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css"
    />
    <style>
      /* Put your custom style here */
    </style>
  </head>
  <body>
    <fw-input
      style="margin-top: 20px"
      required="true"
      type="text"
      icon-left="items"
      label="Freshdesk Domain"
      size="30"
      placeholder="Domain name"
      class="domain"
      data-bind="product.domain"
      id="domain"
    ></fw-input>
    <fw-input
      style="margin-top: 20px"
      label="Freshdesk API Key"
      icon-right="magic-wand"
      placeholder="API Key"
      required="true"
      minlength="5"
      size="30"
      class="secure-field"
      data-bind="product.api_key"
      name="secure_field"
      id="secure_field"
    ></fw-input>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <script src="./assets/iparams.js"></script>
    <script type="text/javascript"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
    ></script>
  </body>
</html>
